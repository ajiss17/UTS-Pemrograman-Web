<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Hewan Kurban</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #35424a 3px solid;
        }
        header h1 {
            margin: 0;
            text-align: center;
            padding-bottom: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .animal-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px 0;
        }
        .animal-card {
            background: #fff;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            width: 30%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .animal-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .animal-card h3 {
            margin-top: 10px;
        }
        footer {
            background-color: #35424a;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Daftar Hewan Kurban</h1>
        </div>
    </header>

    <div class="container">
        <div class="animal-list">
            <div class="animal-card">
                <img src="https://th.bing.com/th/id/OIP.5iyyVifBaYgPOBro4OfHjAHaF3?rs=1&pid=ImgDetMain" alt="Sapi">
                <h3>Sapi</h3>
                <p>Berat: 400 kg</p>
                <p>Harga: Rp 15.000.000</p>
            </div>
            <div class="animal-card">
                <img src="https://4.bp.blogspot.com/-ticCaVVYYnc/Wa_2kgAz5EI/AAAAAAAAD1U/cLoT1O282aEFT17VRRgTyHLc_NVkl8QYACLcBGAs/s1600/kambing%2Bkurb.jpg" alt="Kambing">
                <h3>Kambing</h3>
                <p>Berat: 30 kg</p>
                <p>Harga: Rp 2.500.000</p>
            </div>
            <div class="animal-card">
                <img src="https://th.bing.com/th/id/OIP.9SAhUhhWGrtmi_oZ1DOs-AHaFj?rs=1&pid=ImgDetMain" alt="Domba">
                <h3>Domba</h3>
                <p>Berat: 30 kg</p>
                <p>Harga: Rp 3.000.000</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Daftar Hewan Kurban. Hak Cipta Dilindungi.</p>
    </footer>
</body>
</html>
